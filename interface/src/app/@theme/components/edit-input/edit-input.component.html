<div class="click-to-edit "  padding-ajsut containerFlex>
  <div  inlineelement  >{{label}}</div>
  <div class='ndv-comp' inlineelement [ngClass]="{'ndv-active':show}">
    <input stop-click nbInput style='padding:1px;'  tabindex="-1" *ngIf='show && type === "string"' type='text' [(ngModel)]='value' (ngModelChange)="valueChange.emit($event)" ngControl="value" name="value" (keyup)="onKey($event)"/>
    <input stop-click  style='padding:1px;' nbInput tabindex="-1" *ngIf='show && type === "number"' type='number' [min]="min" [max]="max"    [(ngModel)]='value'
           (ngModelChange)="valueChange.emit($event)" ngControl="value" name="value"           (keyup)="onKey($event)"/>

    <div *ngIf='!show'>
      <div *ngIf="hideTrigger === false">
        <div #ref class="click-to-edit-content selectable" stop-click (click)='makeEditable("trigger")'><ng-content></ng-content></div>

      </div>
      <div class="click-to-edit-value" [class.selectable]="full === true || hideTrigger === true"
           stop-click            (click)='makeEditable("value")' [innerHTML]="value || 'empty'"></div>
      <div class="click-to-edit-unit" [class.selectable]="full === true || hideTrigger === true"
           stop-click            (click)='makeEditable("unit")' *ngIf="unit !== ''" [innerHTML]="unit"></div>
    </div>
  </div>
  <div class='ndv-buttons' inlineelement style="margin: 0px;padding: 0px" *ngIf='show'>
    <button  class='btn btn-xs btn-success' style="padding: 2px 4px" stop-click   (click)='callSave()'><i class="fa fa-check"></i></button>
    <button  stop-click style="padding: 2px 4px"  class='btn btn-xs btn-warning'    (click)='cancelEditable()'><i class="fa fa-times"></i></button>
  </div>
</div>
